<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendora</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">


    <script src="../src/app.js" defer></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">Vendora</div>
            <div class="connect">Connect</div>
        </div>
    </header>

    <section class="main-container">

        <h1 class="build-terms-title">Set Terms of Trade</h1>
        <div class="trade-box">
            <div class="trade-links">
                <div class="new-trade-link">Wanted</div>
                <div class="enter-trade-link">Giving</div>
                <div class="set-terms">Finalize Terms</div>
            </div>

            <div class="build-terms">
                <div class="what-do-you-want">
                    <h2>Select Assets you want</h1>

                        <div class="token-standard-options">
                            <div class="choose-erc721 standard-option">Erc721s ></div>
                            <div class="choose-erc20 standard-option">Erc20s ></div>
                            <div class="choose-erc1155 standard-option">Erc1155s ></div>
                            <div class="choose-eth standard-option">ETH Amount ></div>
                        </div>
                </div>


                <div class="asset-popups">
                    <div class="toggle-fullscreen"><img
                            src="./images/site-icons/icons8-expand-arrow-UP.png" alt=""></div>
                    <div class="close-fullscreen"><img
                            src="./images/site-icons/icons8-expand-arrow-48.png" alt=""></div>

                    <div class="erc721-popup">
                        <span class="section-title">Erc-721s</span>

                        <div class="erc721-option options">
                            <div class="option-image">
                                <img src="./images/erc721-project-images/rareshipLogo.png"
                                    alt="Rareships Image">
                            </div>
                            <div class="token-details">
                                <div class="option-name">Rareships</div>
                                <div class="option-symbol">RSHPS</div>
                            </div>
                            <div class="erc721-choice-details">
                                <input type="text" class="erc721-token-id" placeholder="Token Id">
                                <button class="add-asset">Add</button>
                            </div>
                        </div>
                        

                    </div>
                </div>

                <div class="wanted-assets">
                    <h2>Wanted Assets</h2>
                    <div class="selected-assets">

                        <div class="wanted-erc721s">
                            <h4>ERC-721s</h4>
                            <div class="selected-asset">
                                <img class="erc721-image"
                                    src="./images/erc721-project-images/rareships.jpg"
                                    alt="Erc721 Image">
                                <span class="erc721-symbol">RSHP</span>
                                <span class="erc721-tokenId">#2</span>
                            </div>

                        </div>
                        <div class="wanted-erc20s">
                            <h4>ERC-20s</h4>
                            <div class="selected-asset">
                                <img class="erc20-image" src="./images/linktokenimage.png"
                                    alt="LINK Token Image">
                                <span class="erc20-symbol">LINK</span>
                                <span class="erc20-amount">100</span>
                            </div>

                        </div>
                        <div class="wanted-erc1155s">
                            <h4>ERC-1155s</h4>
                            <div class="selected-asset">
                                <img class="erc1155-image" src="./images/bloodcrystal.png"
                                    alt="erc1155 Image">
                                <span class="erc1155-symbol">Blood Crystals</span>
                                <span class="erc1155-tokenId">#2</span>
                                <span class="erc1155-amount">20</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="set-terms"></div>
            <div class="enter-trade">
            </div>
        </div>
    </section>

</body>

</html>
