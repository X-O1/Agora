<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendora</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">


    <script type="module" src="../dist/TokenList.js" defer></script>
    <script type="module" src="../dist/TokenMenu.js" defer></script>
    <script type="module" src="../dist/FrontEndElements.js" defer></script>
    <script type="module" src="../dist/DesktopInteractions.js" defer></script>
    <script type="module" src="../dist/MobileInteractions.js" defer></script>
    <script type="module" src="../dist/DisplayTerms.js" defer></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">Vendora</div>
        </div>
    </header>

    <section class="main-container">

        <h1 class="build-terms-title">Build Trade Terms</h1>
        <div class="trade-box">
            <div class="trade-links">
                <div class="request-link">1. Request</div>
                <div class="offer-link">2. Offer</div>
                <div class="finalize-terms-link">3. Finalize Terms</div>
                 <div class="connect">Connect</div>
            </div>

            <div class="build-terms">
                <div class="select-assets">
                    <h2>Select Assets You Want</h1>

                        <div class="token-standard-options">
                            <button class="choose-erc721 toggleMenu" tabindex="0">NFTs</button>
                            <!-- <div class="choose-erc721">Erc721s ></div> -->
                            <button class="choose-erc20 toggleMenu" tabindex="0">Tokens</button>
                            <button class="choose-erc1155 toggleMenu"
                                tabindex="0">Resources</button>
                            <button class="choose-eth toggleMenu" tabindex="0">ETH Amount</button>
                        </div>
                </div>

                <div class="asset-popups">
                    <div class="toggle-fullscreen"><img
                            src="./images/site-icons/icons8-expand-arrow-UP.png" alt=""></div>
                    <div class="close-fullscreen"><img
                            src="./images/site-icons/icons8-expand-arrow-48.png" alt="">
                    </div>
                    <div class="close-menu">Close</div>

                    <div class="erc721-menu-popup menu">
                        <span class="section-title">Erc-721s</span>
                    </div>
                    <div class="erc1155-menu-popup menu">
                        <span class="section-title">Erc-1155s</span>
                    </div>
                    <div class="erc20-menu-popup menu">
                        <span class="section-title">Erc-20s</span>
                    </div>
                    <div class="eth-menu-popup menu">
                        <span class="section-title">ETH Amount</span>
                    </div>
                </div>

                <div class="term-assets">
                    <h2>REQUESTED ASSETS</h2>
                    <div class="selected-assets">
                        <div class="term-asset-erc721s"></div>
                        <div class="term-asset-erc20s"></div>
                        <div class="term-asset-erc1155s"></div>
                        <div class="term-asset-eth"></div>
                    </div>
                </div>
            </div>
            <div class="set-terms"></div>
            <div class="enter-trade">
            </div>
        </div>
    </section>

</body>

</html>
