<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendora</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">


    <script src="../src/app.ts" defer></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">Vendora</div>
            <div class="connect">Connect</div>
        </div>
    </header>

    <section class="main-container">

        <div class="trade-box">
            <div class="trade-links">
                <div class="new-trade-link">New Trade</div>
                <div class="enter-trade-link">Enter Trade</div>
            </div>

            <div class="build-terms">
                <div class="what-do-you-want">
                    <h2>Which Assets Do You Want</h1>
                </div>
                <div class="what-will-you-give">
                    <h2>Which Assets Will You Give</h1>
                </div>
            </div>
            <div class="set-terms"></div>
            <div class="enter-trade">
            </div>
        </div>
    </section>

</body>

</html>
